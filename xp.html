            bottom: 40px;
            left: 10px;
            width: 350px;
            height: 500px;
            background: linear-gradient(to bottom, #5e9dd3, #c7dff5);
            border: 2px solid #000080;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        /* Start Menu Header */
        .start-menu-header {
            background-color: #245EDC;
            background: linear-gradient(to bottom, #245EDC 0%, #3f8cf3 9%, #245EDC 18%, #245EDC 92%, #1941A5 100%) center/cover no-repeat;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .start-menu-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border: 2px solid #ffffff;
            border-radius: 5px;
        }

        .start-menu-header h2 {
            margin: 0;
            font-size: 18px;
        }

        /* Left Section */
        .start-menu-left {
            background-color: white;
            width: 50%;
            height: calc(94% - 60px); /* Subtract header height */
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .start-menu-left .menu-item {
            font-weight: bold;
            margin: 10px 0;
            color: black;
        }

        .start-menu-left .menu-subtext {
            font-size: 12px;
            color: gray;
        }

        .start-menu-left .all-programs {
            font-weight: bold;
            color: black;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Right Section */
        .start-menu-right {
            background-color: #dbeeff;
            width: 50%;
            height: calc(94% - 60px); /* Subtract header height */
            float: right;
            padding: 10px;
            box-sizing: border-box;
        }

          .start-menu-right .menu-item {
              font-weight: bold;
              color: #000080;
              margin: 10px 0;
              font-size: 12px; /* Smaller text */
        }
        .start-menu-right .menu-divider {
            border-top: 1px solid #a9c5e3;
            margin: 10px 0;
